<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
</head>
<body>
  <h2>Unordered List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up</li>
    <li>Pray Fajr</li>
    <li>Study</li>
  </ol>

  <h2>Definition List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
  </dl>
</body>
</html>
