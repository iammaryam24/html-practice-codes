<!DOCTYPE html>
<html>
<head>
  <title>Block vs Inline</title>
</head>
<body>
  <h2>Block Elements</h2>
  <p>This is a paragraph (block).</p>
  <div style="border:1px solid black;">This is a div (block).</div>

  <h2>Inline Elements</h2>
  <span style="color:red;">This is span (inline)</span>
  <a href="#">This is a link (inline)</a>
</body>
</html>
