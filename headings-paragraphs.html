<!DOCTYPE html>
<html>
<head>
  <title>Headings & Paragraphs</title>
</head>
<body>
  <h1>Main Heading</h1>
  <h2>Sub Heading</h2>
  <h3>Section Title</h3>
  <p>This is a paragraph of text. <strong>Bold</strong> and <em>italic</em> text included.</p>
  <p>Another paragraph with a <mark>highlighted</mark> word.</p>
</body>
</html>
