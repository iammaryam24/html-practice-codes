<!DOCTYPE html>
<html>
<head>
  <title>Misc HTML Elements</title>
</head>
<body>
  <h2>Progress & Meter</h2>
  <progress value="70" max="100"></progress><br>
  <meter value="0.5">50%</meter>

  <h2>Details & Summary</h2>
  <details>
    <summary>Click to expand</summary>
    <p>Hidden text shown on expand.</p>
  </details>

  <blockquote cite="https://example.com">
    “This is a blockquote.”
  </blockquote>
</body>
</html>
