<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form>
    <label>Name: <input type="text" name="name"></label><br><br>
    <label>Email: <input type="email" name="email"></label><br><br>
    <label>Message:<br>
      <textarea name="message"></textarea>
    </label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
